  </head>

  <body>
    <div class="container-fluid">
        <div class="row" id="title">
            <div class="col-md-12">
              <h1>To-Do List</h1>
              <button onclick="openform()" type="button" class="btn btn-success">Go to form</button>
            </div>
        </div>

        <div class="row" id="table">
            <div class="col-12">
                <table>
                  <thead>
                    <tr id="tableHead">
                        <th>Name</th>
                        <th>Task</th>
                        <th>Priority</th>
                        <th>Date</th>
                    </tr>
                  </thead>
                  <tbody id="tbody">
                    
                  </tbody>
                </table>
            </div>
        </div>

        <div class="row"  id="form" >
            <div class="col-lg" class="form" >
                <form> 
                  <div class="cancel">
                    <p>
                      <i class="bi bi-x-circle" onclick="closeform()"></i>
                    </p>

                  </div>
                    <div>
                        <label for="Name">Name: </label>
                        <input type="text" id="name">
                    </div>
                    <div>
                        <label for="task">Task:</label>
                        <input type="text" id="task">
                    </div>
                    <div>
                        <label for="priority">Priority: </label>
                        <select name="" id="priority">
                          <option value="high">High</option>
                          <option value="medium">Medium</option>
                          <option value="low">Low</option>
                        </select>
                    </div>
                    <div>
                      <label for="date">Date</label>
                      <input type="date" id="date">
                    </div>
                    <div class="btn" >
                      <button type="button" class="btn btn-success" id="add" onclick="addTask()">Add Task</button>
                    </div>
                </form>
                
              </div>
        </div>
 
    </div>
    <script src="toDoList.js"></script>
